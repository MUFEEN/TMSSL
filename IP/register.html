<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/register.css">
    
   
</head>
<body>
<div class="full-height">
	<center>
	<div class="reg_container">
		<h1 class="Form-title">Registration</h1>
		<form action="#">
			<div class="main-user-info">
				<div class="user-input-box">
					<label for="full-name">Full Name</label>
					<input type="text" id="fullname" placeholder="Enter Full Name">
				</div>
				<div class="user-input-box">
					<label for="user-name">User Name</label>
					<input type="text" id="username" placeholder="Enter User Name">
				</div>
				<div class="user-input-box">
					<label for="E-mail">Email</label>
					<input type="text" id="email" placeholder="Enter E-mail">
				</div>
				<div class="user-input-box">
					<label for="Phone Number">Phone Number</label>
					<input type="text" id="phonenumber" placeholder="Enter Phone Number">
				</div>
				<div class="user-input-box">
					<label for="Password">Password</label>
					<input type="text" id="password" placeholder="Enter Password">
				</div>
				<div class="user-input-box">
					<label for="Confirm Password">Confirm Password</label>
					<input type="text" id="confirm password" placeholder="Enter Confirm Password">
				</div>
			</div>
			<div class="form-submit-btn">
				<input type="submit" value="Register">
			</div>
		</form>
		
	</div>
</center>
</div>
	<div class="w3-container w3-margin-top w3-footer-mufeen w3-footer-container">
		<p class="w3-center footer-top" ><b>&copy; 2023 | All rights reserved by Mufeenitheen MHM</b></p>
	   </div>
	
</body>
</html>
